<html ng-app="fs">
<head>
  <title></title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  <script>
    var app = angular.module("fs", ["firebase"]);
    app.controller("fsCtrl", function($scope, $http, $firebaseObject) {
      var ref = new Firebase("https://node-api.firebaseio.com");
      var syncObject = $firebaseObject(ref);
      // download the data into a local object
      // $scope.data = $firebaseObject(ref);
      syncObject.$bindTo($scope, 'entries');
      // putting a console.log here won't work, see below
    });
  </script>
</head>
  <body>
    <div ng-controller="fsCtrl">
      <div ng-repeat="entry in entries"></div>
    </div>
  </body>
</html>
